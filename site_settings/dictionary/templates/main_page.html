{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Main</title>
</head>
<body>
    <h1>Welcome to HSE DSBA 242-1 words ditionary!</h1>
    <table>
        <tr>
            <th>Word</th>
            <th>Translation</th>
            <th>Topic</th>
        </tr>
        {% for word in words %}
        <tr>
            <td>{{ word.word }}</td>
            <td>{{ word.translation }}</td>
            <td>{{ word.topic }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
